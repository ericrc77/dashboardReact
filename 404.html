<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dashboardReact/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Interativo - Dados Brasil</title>
    <meta http-equiv="refresh" content="0; url=/dashboardReact/" />
    <script>
      // Fallback manual caso meta-refresh não funcione
      (function() {
        var base = '/dashboardReact/';
        var path = window.location.pathname;
        if (!path.startsWith(base)) {
          window.location.replace(base);
        } else {
          // SPA redirect: carrega bundle preservando rota
          var redirectScript = document.createElement('script');
          redirectScript.type = 'module';
          redirectScript.src = base + 'src/main.tsx';
          document.head.appendChild(redirectScript);
        }
      })();
    </script>
    <style>
      body { display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; background:#0f172a; color:#fff; }
      .msg { text-align:center; max-width:500px; }
      .msg h1 { font-size:1.5rem; margin-bottom:0.5rem; }
      .spinner { width:40px; height:40px; border:4px solid #334155; border-top-color:#38bdf8; border-radius:50%; animation:spin 1s linear infinite; margin:1rem auto; }
      @keyframes spin { to { transform:rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="msg">
      <div class="spinner"></div>
      <h1>Redirecionando...</h1>
      <p>Carregando aplicação. Caso não redirecione, acesse <a style="color:#38bdf8" href="/dashboardReact/">/dashboardReact/</a>.</p>
    </div>
  </body>
</html>
